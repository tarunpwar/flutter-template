name: flutter_template
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  connectivity_plus: ^6.1.4
  cookie_jar: ^4.0.8
  dio: ^5.8.0+1
  dio_cookie_manager: ^3.1.1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
